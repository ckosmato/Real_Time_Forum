<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Forum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body>
    <!-- Auth Container (Login/Register) -->
    <div id="auth-container" class="container">
        <div class="box">
            <div class="login">
                <div class="loginBx">
                    <!-- Login Form -->
                    <div id="login-form" class="auth-form">
                        <h2>
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Login
                            <i class="fa-solid fa-heart"></i>
                        </h2>
                        <form id="loginForm">
                            <input type="text" name="nickname" id="login-username" placeholder="Username or Email" required>
                            <input type="password" name="password" id="login-password" placeholder="Password" required>
                            <input type="submit" value="Sign in" />
                        </form>
                        <div class="group">
                            <a href="#" id="show-register">Sign up</a>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div id="register-form" class="auth-form" style="display: none;">
                        <h2>
                            <i class="fa-solid fa-user-plus"></i>
                            Register
                            <i class="fa-solid fa-heart"></i>
                        </h2>
                        <form id="registerForm">
                            <input type="text" name="nickname" id="register-nickname" placeholder="Nickname" required>
                            <input type="text" name="firstName" id="register-firstname" placeholder="First Name" required>
                            <input type="text" name="lastName" id="register-lastname" placeholder="Last Name" required>
                            <input type="email" name="email" id="register-email" placeholder="Email" required>
                            <input type="number" name="age" id="register-age" placeholder="Age" min="13" max="120" required>
                            <select name="gender" id="register-gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                            <input type="password" name="password" id="register-password" placeholder="Password" required>
                            <input type="submit" value="Sign up" />
                        </form>
                        <div class="group">
                            <a href="#" id="show-login">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Container (Dashboard) -->
    <div id="app-container" class="container" style="display: none;">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-content">
                <h1><i class="fa-solid fa-comments"></i> Real-Time Forum</h1>
                <div class="nav-menu">
                    <button id="home-btn" class="nav-btn active">Home</button>
                    <button id="my-posts-btn" class="nav-btn">My Posts</button>
                    <button id="create-post-btn" class="nav-btn">Create Post</button>
                    <div class="user-menu">
                        <span id="username-display"></span>
                        <button id="logout-btn" class="logout-btn">
                            <i class="fa-solid fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Categories Sidebar -->
            <aside class="sidebar">
                <h3>Categories</h3>
                <div id="categories-list" class="categories-list">
                    <div class="category-item active">All Posts</div>
                    <div class="category-item">General Discussion</div>
                    <div class="category-item">Sports</div>
                    <div class="category-item">Music</div>
                    <div class="category-item">Movies & TV</div>
                    <div class="category-item">Books</div>
                    <div class="category-item">Science</div>
                    <div class="category-item">News</div>

                </div>
            </aside>

            <!-- Content Area -->
            <section class="content">
                <!-- Home View -->
                <div id="home-view" class="view">
                    <h2>Latest Posts</h2>
                    <div id="posts-container" class="posts-container">
                        <!-- Posts will be loaded here -->
                    </div>
                </div>

                <!-- My Posts View -->
                <div id="my-posts-view" class="view" style="display: none;">
                    <h2>My Posts</h2>
                    <div id="my-posts-container" class="posts-container">
                        <!-- User's posts will be loaded here -->
                    </div>
                </div>

                <!-- Create Post View -->
                <div id="create-post-view" class="view" style="display: none;">
                    <h2>Create New Post</h2>
                    <form id="createPostForm" class="create-post-form">
                        <input type="text" id="post-title" placeholder="Post Title" required>
                        <textarea id="post-content" placeholder="Write your post content..." required></textarea>
                        <div class="categories-selection">
                            <label>Select Categories:</label>
                            <div id="post-categories" class="categories-checkboxes">
                                <div class="category-checkbox">
                                    <input type="checkbox" id="category-1" value="1">
                                    <label for="category-1">General Discussion</label>
                                </div>
                                <div class="category-checkbox">
                                    <input type="checkbox" id="category-2" value="2">
                                    <label for="category-2">Sports</label>
                                </div>
                                <div class="category-checkbox">
                                    <input type="checkbox" id="category-3" value="3">
                                    <label for="category-3">Music</label>
                                </div>
                                <div class="category-checkbox">
                                    <input type="checkbox" id="category-4" value="4">
                                    <label for="category-4">Movies & TV</label>
                                </div>
                                <div class="category-checkbox">
                                    <input type="checkbox" id="category-5" value="5">
                                    <label for="category-5">Books</label>
                                </div>
                                <div class="category-checkbox">
                                    <input type="checkbox" id="category-6" value="6">
                                    <label for="category-6">Science</label>
                                </div>
                                <div class="category-checkbox">
                                    <input type="checkbox" id="category-7" value="7">
                                    <label for="category-7">News</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit">Create Post</button>
                    </form>
                </div>

                <!-- Post View -->
                <div id="post-view" class="view" style="display: none;">
                    <div id="post-detail" class="post-detail">
                        <!-- Post details and comments will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- All Users Sidebar -->
            <aside class="online-users-sidebar" role="complementary" aria-label="All users">
                <div class="online-users-header">
                    <h3>
                        <i class="fa-solid fa-users" aria-hidden="true"></i>
                        All Users
                        <span id="online-count" class="online-count" aria-label="Number of online users">0</span>
                    </h3>
                </div>
                <div class="online-users-content" role="list" aria-label="List of all users">
                    <div id="active-users-list" class="active-users-list">
                        <!-- All users will be dynamically populated here -->
                    </div>
                </div>
            </aside>
        </main>

        <!-- Chat Box Widget -->
        <div class="chat-widget" id="chat-widget" style="display: none;">
            <div class="chat-header">
                <h4 id="chat-username"><i class="fa-solid fa-comment"></i> Chat with</h4>
                <button class="chat-close">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="chat-content">
                <div class="chat-messages" id="chat-messages">
                    <!-- Chat messages will be populated here -->
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type a message..." maxlength="500">
                    <button id="chat-send" type="button">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- JavaScript Modules (load in dependency order) -->
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/posts.js"></script>
    <script src="app.js"></script>
</body>
</html>
